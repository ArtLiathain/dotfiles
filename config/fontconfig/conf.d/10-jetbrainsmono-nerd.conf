<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias monospace to JetBrains Mono Nerd Font -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <!-- For JetBrainsMono Nerd Font, prepend symbol and emoji fonts as fallback -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>JetBrains Mono Nerd Font</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Symbola</string>
      <string>Noto Symbola</string>
      <string>Noto Color Emoji</string>
      <string>JoyPixels</string>
      <string>Noto Sans Symbols</string>
      <string>Font Awesome 5 Free</string>
      <string>Material Design Icons</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>Unifont</string>
    </edit>
    </match>

    <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>
</fontconfig>

